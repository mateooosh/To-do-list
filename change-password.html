<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/01fbf34917.js" crossorigin="anonymous"></script>

</head>

<body>

    <main>
        <div id="app">
            <header>
                <h1>
                    Todo List
                </h1>
                <p>Get things done, one item at a time.</p>
            </header>

            <message v-show="isVisible" v-on:set-false-isvisible="setFalseIsVisible"
                :header=messageHeader :body=messageBody>
            </message>

            <message v-show="isVisibleReset" v-on:set-false-isvisible="setFalseIsVisibleReset"
                header="Reset your password"
                body="Don't worry! You may have forgotten your password, but we can help you out. Enter your email below
                and we'll send you an instruction to reset your password.">
            </message>

            <section class="section">
                <h2>Reset Your Password</h2>
                <form class="section__form">
                    <label for="email" id="forgot-email-label">Email</label>
                    <input id="forgot-email" type="text" name="email" @change="validateEmailById('forgot-email')">
                </form>
                <button class="section__button" type="submit" @click="changePassword">Send instruction</button>
                
                <div class="section__footer">

                    <a href="index.html" class="section__footer-a">You have an account?</a>
                </div>
            </section>

            

            
        </div>
    </main>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>


    <!-- TODO: Add SDKs for Firebase products that you want to use
	     https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script> -->
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
